    timeClr_4 As timer:
        AutoStart: =true
        Duration: =50
        OnTimerEnd: |-
            =If(
                DR=1,
                If(R<255,Set(R,R+1),Set(DR,-1)),
                If(R>150,Set(R,R-1),Set(DR,1))
            );
            If(
                DG=1,
                If(G<255,Set(G,G+1),Set(DG,-1)),
                If(G>150,Set(G,G-1),Set(DG,1))
            );
            If(
                DB=1,
                If(B<255,Set(B,B+1),Set(DB,-1)),
                If(B>150,Set(B,B-1),Set(DB,1))
            );
        Repeat: =true
        Visible: =false
        X: =690
        Y: =682
        ZIndex: =3

    Image2 As image:
        Height: =768
        Image: |-
            ="data:image/svg+xml;utf8, "&EncodeUrl("<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 50 50'>
              <defs>
               <linearGradient id='gradient' x1='1' y1='0' x2='0' y2='0' spreadMethod='pad'>
                 <stop offset='0%' stop-color='#65C7F7'/>
                 <stop offset='70%' stop-color='#0052D4'/>
                 </linearGradient>
              </defs>
              <style>
                .main-group {
                  font-family: Trebuchet MS;
                  font-size: 2px;
                  text-anchor: middle;
                  transform:translate(50%, 0%);
                  fill:white;
                  font-weight:bold;
                  animation: text-animation 4s;
                }
                #subtext {
                  font-size: 1px; 
                  fill: url(#gradient)
                }
                @keyframes text-animation { 
                  from {
                    transform:translateY(-500px) scale(8);
                    filter: blur(50px)
                  }
                  to {
                    filter:blur(0)
                    
                  } 
                }
              </style>
              <rect width='100%' height='100%' fill='#222'> </rect>
              <g class='main-group'>
              <text y='50%'> Welcome  </text>
              <text  id='subtext' y='55%'> " & User().FullName & " </text>
              </g> 
            </svg>")
        ImagePosition: =ImagePosition.Fill
        Width: =1366
        ZIndex: =4

