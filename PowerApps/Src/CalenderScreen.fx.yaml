CalenderScreen As screen:

    galDays As gallery.galleryHorizontal:
        DelayItemLoading: =true
        Fill: =RGBA(0, 0, 0, 1)
        Height: =58
        Items: =Calendar.WeekdaysShort()
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =Self.Width/7
        Width: =Parent.Width
        Y: =50
        ZIndex: =1

        Label5 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =
            Font: =Font.Georgia
            Height: =Parent.Height
            Size: =15
            Text: =ThisItem.Value
            Width: =Parent.Width/7-4
            X: =2
            ZIndex: =1

    "galCalender As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =Parent.Height-Self.Y
        Items: =ForAll(Sequence(42),Value+varCurrentDate-Weekday(varCurrentDate))
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =(Parent.Height/6)-(Self.Y/6)
        Width: =Parent.Width
        WrapCount: =7
        Y: =galDays.Y+galDays.Height+2
        ZIndex: =1

        Title4 As label:
            BorderColor: =RGBA(219, 219, 219, 1)
            BorderThickness: =1
            Color: |-
                =If(
                    Month(ThisItem.Value)<>Month(varCurrentDate),
                    ColorFade(Self.Fill,-20%),
                    If(
                        Today() = ThisItem.Value || ThisItem.IsSelected,
                        Color.White,
                        Color.Black
                    )
                )
            Fill: =If(Today()= ThisItem.Value || ThisItem.IsSelected,RGBA(153, 207, 236, 1),Color.White)
            Font: =Font.Lato
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Parent.TemplateHeight-Self.Y*2
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =15
            PaddingRight: =0
            Size: =18
            Text: =Day(ThisItem.Value)
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth-Self.X*2
            X: =2
            Y: =4
            ZIndex: =2

        Icon2 As icon.Add:
            Color: =RGBA(56, 96, 178, 1)
            Height: =32
            HoverColor: =RGBA(56, 96, 178, 1)
            Icon: =Icon.Add
            OnSelect: =Select(Parent)
            PaddingBottom: =2
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =5
            Width: =30
            X: =Parent.TemplateWidth-Self.Width
            Y: =2
            ZIndex: =3

    rectBG As rectangle:
        Height: =galDays.Y
        Width: =Parent.Width
        ZIndex: =2

    Label6 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =rectBG.Height
        Size: =18
        Text: =Text(varCurrentDate,"mmmm yyyy")
        Width: =rectBG.Width
        X: =rectBG.X
        Y: =rectBG.Y
        ZIndex: =3

